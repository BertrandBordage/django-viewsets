{% extends 'example_app/example_base.html' %}
{% block content %}
  <h1>Warning</h1>

  Are you sure you want to delete “{{ object }}”?

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <button type="button"
            onclick="document.location='{{ object.get_absolute_url }}';">
      No
    </button>
  </form>
{% endblock %}
