{% extends 'example_app/example_base.html' %}
{% load url from future %}

{% block content %}
  <h1>Example objects</h1>

  <ul>
    {% for object in object_list %}
      <li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
    {% empty %}
      No example yet in the database.
    {% endfor %}
  </ul>

  <a href="{% url 'example_app:example_create' %}">Create a new example</a>
{% endblock %}
