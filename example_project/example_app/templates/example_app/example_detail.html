{% load url from future %}

{% block content %}
  <h1>{{ object.name }}</h1>
  <p>{{ object.content }}</p>

  <a href="{% url 'example_app:example_update' object.pk %}">Update</a>
  <a href="{% url 'example_app:example_delete' object.pk %}">Delete</a>
{% endblock %}
